<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

body {
    font-family: "Roboto", "Noto Sans Thai", sans-serif;
    font-weight: 400;
    font-style: normal;
    padding-top: 3rem;
    padding-bottom: 3rem;
    color: #f5f5f5;
    background-color: #121212;
    line-height: 1.8;
    transition: background 0.3s ease-in-out;
}

/* Navbar */
.navbar {
    background: linear-gradient(135deg, #2c3e50, #1a252f) !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    padding: 1rem 2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.navbar:hover {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
}

.nav-link:hover {
    color: #ff6600 !important;
    transform: scale(1.1);
    transition: all 0.3s ease;
}

/* Buttons */
.btn-secondary {
    background-color: #ff6600 !important;
    border-color: #ff6600 !important;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 12px 24px;
    font-size: 1rem;
}

.btn-secondary:hover {
    background-color: #e65c00 !important;
    border-color: #cc5200 !important;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
}

.btn-outline-success {
    color: #ff6600 !important;
    border-color: #ff6600 !important;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 12px 24px;
    font-size: 1rem;
}

.btn-outline-success:hover {
    background-color: #ff6600 !important;
    color: #ffffff !important;
    border-color: #ff6600 !important;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
}

/* Cards */
.card {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-7px) scale(1.03);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
}

.card-title {
    color: #ff6600;
    font-size: 1.5rem;
    font-weight: bold;
}

.card-text {
    font-size: 1rem;
    color: #ccc;
}

/* Featurette */
.featurette-divider {
    margin: 5rem 0;
    border-top: 2px solid #ff6600;
    opacity: 0.8;
}

.featurette-heading {
    letter-spacing: -.05rem;
    color: #ff6600;
    font-weight: bold;
    text-transform: uppercase;
    transition: transform 0.3s ease;
}

.featurette-heading:hover {
    transform: scale(1.05);
    text-shadow: 2px 2px 10px rgba(255, 102, 0, 0.5);
}

@media (min-width: 40em) {
    .carousel-caption p {
        margin-bottom: 1.25rem;
        font-size: 1.25rem;
        line-height: 1.4;
    }

    .featurette-heading {
        font-size: 50px;
    }
}

@media (min-width: 62em) {
    .featurette-heading {
        margin-top: 7rem;
    }
}

.bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    user-select: none;
}

@media (min-width: 768px) {
    .bd-placeholder-img-lg {
        font-size: 3.5rem;
    }
}
</style>
